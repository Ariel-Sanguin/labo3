<!DOCTYPE html>
<html lang="es">
<head>
	<title>Style en el header</title>

	<meta charset="utf-8">

	<style>
		h1 {
			text-align: center;
			font-size: 35px;
			color: darkred;
		}

		p {
			text-align: left;
			font-size: 15px;
			color: darkblue;
			font-style: italic;
			border-top-style: solid;
			border-bottom-style: solid;
			border-width: thin;
			border-color: black;
		}
	</style>
</head>
<body>

	<h1>Todos los textos en etiqueta h1 tienen este estilo definido en el nodo de texto de la etiqueta style</h1>

	<p>Este es un parrafo con estilo definido en el nodo de texto de la etiqueta style</p>

	<h1>Otro texto de la etiqueta h1</h1>

	<p>Otro parrafo</p>
	<p>Otro m√°s</p>

</body>
</html>
