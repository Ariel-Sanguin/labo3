<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Arreglos</title>
</head>
<body>
	<h1>Variables Multidimensionales</h1>
	<h1>Array numerico</h1>

	<script>
		var arregloMusica=[]; 
		arregloMusica= ["Social Distortion","Nirvana", "Elliott Smith"];
		arregloMusica.push(prompt("Ingrese un valor nuevo para el arreglo Musica, en otras palabras solo escriba su banda/solista favorito"));
		document.write("<H4>Primer elemento cargado desde el programa: "+ arregloMusica[0]+"</H4>");

		document.write("<H4>Segundo elemento cargado desde el programa: "+ arregloMusica[1]+"</H4>");

		document.write("<H4>Tercer elemento cargado desde el programa: "+ arregloMusica[2]+"</H4>");

		document.write("<H4>Cuarto elemento cargado desde el teclado: "+ arregloMusica[3]+"</H4>");
		document.write("<H4>Longitud del arreglo: " +arregloMusica.length+"</H4");
	</script>
</body>
</html>
