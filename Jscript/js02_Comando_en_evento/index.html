<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Comando en evento</title>
</head>
<body>
	<h1>Comando en evento</h1>
	<button onclick="alert('Este es un mensaje de alerta')">Click para ejecutar un alert()</button>

	<button onclick="document.write('<h1>Esta escritura pisa lo anterior')">Click para ejecutar un document.write()</button>
</body>
</html>
