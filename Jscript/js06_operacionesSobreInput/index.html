<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Operaciones sobre input</title>
</head>
<body>

	<h2>Introducir un valor en el cuadro de texto y luego pulsar un boton para ejecutar el procedimiento correspondiente</h2>
	<input type="text" id="ingreso" title="Ingrese un numero" placeholder="numero"></input>

	<button id="mostrar">Muestra valor</button>
	<button id="suma1">Suma a 1</button>
	<button id="cuadrado">Eleva al cuadrado</button>
	<button id="x2">Multiplica por 2</button>

	<script type="text/javascript">
		document.getElementById("mostrar").onclick=function(){
			alert(document.getElementById("ingreso").value);
		}

		document.getElementById("suma1").onclick=function(){
			document.getElementById("ingreso").value= parseInt(document.getElementById("ingreso").value) + 1;
		}

		document.getElementById("cuadrado").onclick=function(){
			document.getElementById("ingreso").value= parseInt(document.getElementById("ingreso").value)* parseInt(document.getElementById("ingreso").value);
		}

		document.getElementById("x2").onclick=function(){
			document.getElementById("ingreso").value= parseInt(document.getElementById("ingreso").value)*2;
		}
	</script>


</body>
</html>
