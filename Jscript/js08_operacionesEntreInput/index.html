<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operaciones entre input</title>
	<style type="text/css">
		
		.contenedor {
			margin: auto;
			background-color: lightblue;
			width: 250px;
			height: 200px;
		}

		.elementos {
			width: 100%;
			height: 80%;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		.botonera {
			height: 20%;
			width: 100%;
			display: flex;
			justify-content: center;
		}

		h2 {
			text-align: center;
		}

		button {
			height: 20px;
			margin: auto;
		}
	</style>
</head>
<body>
	<h2>Introducir un valor en los cuadrados de textos y luego pulsar el boton para ejecutar la accion correspondiente</h2>

	<div class="contenedor">
		<div class="elementos">
			<label >Entrada 1: <input type="text" id="input1"></label>
			<label >Entrada 2: <input type="text" id="input2"></label>
			<label >Entrada 3: <input type="text" id="input3"></label>
			<label >Resultado: <input type="text" id="resultado"></label>
		</div>
		<div class="botonera">
			<button onclick="suma();">Suma</button>
			<button onclick="promedio()">Promedio</button>
			<button onclick="mayor()">Mayor</button>
		</div>
		
	</div>

	<script type="text/javascript">
		function suma() {
			
			document.getElementById("resultado").value = parseInt(document.getElementById("input1").value)+ parseInt(document.getElementById("input2").value)+ parseInt(document.getElementById("input3").value);
			var acum = parseInt(document.getElementById("resultado").value);
		}

		function promedio() {
			var acum = parseInt(document.getElementById("input1").value)+ parseInt(document.getElementById("input2").value)+ parseInt(document.getElementById("input3").value);
			
			document.getElementById("resultado").value = acum/3;

		}

		function mayor(){
			var temp1 = parseInt(document.getElementById("input1").value)
			var temp2 = parseInt(document.getElementById("input2").value)
			var temp3 = parseInt(document.getElementById("input3").value)

			if(temp1 > temp2 && temp1>temp3)
				document.getElementById("resultado").value= temp1;
			if(temp2 > temp1 && temp2>temp3)
				document.getElementById("resultado").value= temp2;
			if(temp3 > temp2 && temp3>temp1)
				document.getElementById("resultado").value= temp3;
			
				
		}
	</script>

</body>
</html>
